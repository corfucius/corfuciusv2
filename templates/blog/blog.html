{% extends 'blog/layout.html' %}
{% load static %}
{% block content %}

<h4 class="center-align light-blue lighten-2 white-text z-depth-1">{{title}}</h4>
<ul class="collection">
  {% for post in posts %}
  <li class="collection-item">
    <a class="index-links" href="/blog/details/{{post.id}}"> {{post.title}} </a>
    <label for="post_date">{{post.created_at}}</label>
  </li>
  {% endfor %}
</ul>
{% endblock %}
