{% extends 'blog/layout.html' %}
{% load static %}
{% block content %}

<h4 class="center-align light-blue lighten-2 title white-text z-depth-1">{{post.title | safe}}</h4>
<div class="card">
  <div class="card-content details darkgrey-text">
    {{post.body | safe}}
  </div>
  <div class="card-content details">
    {% if post.image %}
    <img src="{{post.image.url}}" alt="">
    {% endif %}
  </div>
  <div class="card-action details-image grey-text">
    {{post.created_at}}
  </div>
</div>
<a class="btn waves-effect waves-light blue" href="/blog">Go back</a>
{% endblock %}
